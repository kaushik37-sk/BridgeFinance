<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BridgeFinance - Microloan Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BridgeFinance</h1>
    <p>Connecting Underbanked Entrepreneurs with Microloan Opportunities</p>
  </header>

  <main>
    <section class="loan-form">
      <h2>Request a Microloan</h2>
      <form id="loanRequestForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="amount">Loan Amount ($):</label>
        <input type="number" id="amount" required />

        <label for="purpose">Loan Purpose:</label>
        <textarea id="purpose" rows="3" required></textarea>

        <button type="submit">Submit Request</button>
      </form>
    </section>

    <section class="loan-status">
      <h2>Loan Request Status</h2>
      <div id="loanResult"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BridgeFinance | Empowering Entrepreneurs</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
